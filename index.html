<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uncharted Territory</title>
  </head>

  <body>
    <div id="app"></div>
    <div id="ui-layer">
      <div id="docking-hint" class="hidden">PRESS [E] TO DOCK</div>
      <div id="trade-menu" class="hidden">
        <h2 id="station-title">STATION TRADING</h2>
        <div class="trade-content">
          <p>Welcome to Alpha Station.</p>
          <button id="close-trade">UNDOCK</button>
        </div>
      </div>
      <div id="zoom-controls">
        <button
          id="toggle-eco"
          style="margin-right: 10px; font-weight: bold; color: yellow; border-color: yellow"
        >
          $
        </button>
        <button
          id="toggle-stats"
          style="margin-right: 10px; font-weight: bold; color: cyan; border-color: cyan"
        >
          STATS
        </button>
        <button id="toggle-map" style="margin-right: 10px">MAP</button>
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
      </div>
      <div id="eco-dashboard" class="hidden">
        <h2>Global Economy Analytics</h2>
        <div id="eco-legend">
          <span style="color: #00ff00">STATIONS</span> |
          <span style="color: #00ffff">TRADERS</span> |
          <span style="color: #ff4444">PIRATES</span>
        </div>
        <canvas id="eco-chart" width="800" height="400"></canvas>
      </div>
      <div id="stats-dashboard" class="hidden">
        <h2>Production Statistics (Global)</h2>
        <div id="stats-content"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
